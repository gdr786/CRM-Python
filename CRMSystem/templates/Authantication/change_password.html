{% extends 'Authantication/login_type.html' %} {% block main %}
<div class="auth-inner my-2">
    <!-- Reset Password basic -->
    <div class="card mb-0">
        <div class="card-body">
            <a href="/" class="brand-logo">
                <img src="../static/media/images/favicon.png" width="70px" style="border-radius: 30%"
                    alt="Brand-Logo" />
                <h2 class="brand-text ms-1 my-1" style="color: rgb(0, 0, 0)">
                    Cloud CRM
                </h2>
            </a>

            <h4 class="card-title mb-1">Reset Password ðŸ”’</h4>
            <p class="card-text mb-2">Your new password must be different from previously used passwords</p>

            <form class="auth-reset-password-form mt-2" action="" method="POST">
                {% csrf_token %}
                <div class="mb-1">
                    <div class="d-flex justify-content-between">
                        <label class="form-label" for="reset-password-new">New Password</label>
                    </div>
                    <div class="input-group input-group-merge form-password-toggle">
                        <input type="password" class="form-control form-control-merge" id="reset-password-new"
                            name="reset-password-new"
                            placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                            aria-describedby="reset-password-new" tabindex="1" autofocus />
                        <span class="input-group-text cursor-pointer"><i data-feather="eye"></i></span>
                    </div>
                </div>
                <div class="mb-1">
                    <div class="d-flex justify-content-between">
                        <label class="form-label" for="reset-password-confirm">Confirm Password</label>
                    </div>
                    <div class="input-group input-group-merge form-password-toggle">
                        <input type="password" class="form-control form-control-merge" id="reset-password-confirm"
                            name="reset-password-confirm"
                            placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                            aria-describedby="reset-password-confirm" tabindex="2" />
                        <span class="input-group-text cursor-pointer"><i data-feather="eye"></i></span>
                    </div>
                </div>

                {% if errormsg|length > 0 %}
                <b style="color: red ;">{{ errormsg }}</b>
                {% endif %}

                <button class="btn btn-primary w-100" tabindex="3">Set New Password</button>
            </form>

            <p class="text-center mt-2">
                <a href="/{% if type == "admin" %}admin-auth{% elif type == "staff" %}staff-auth{% endif %}"> <i data-feather="chevron-left"></i> Back to login </a>
            </p>
        </div>
    </div>
    <!-- /Reset Password basic -->
</div>
{% endblock main %}
