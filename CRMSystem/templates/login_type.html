<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
{% load static %}
<!-- BEGIN: Head-->

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimal-ui" />
	<meta name="description"
		content="Vuexy admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities." />
	<meta name="keywords"
		content="admin template, Vuexy admin template, dashboard template, flat admin template, responsive admin template, web app" />
	<meta name="author" content="PIXINVENT" />
	<title>Login Page - Vuexy - Bootstrap HTML admin template</title>
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/ico/favicon.ico' %}" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600"
		rel="stylesheet" />

	<!-- BEGIN: Vendor CSS-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendors/css/vendors.min.css' %}" />
	<!-- END: Vendor CSS-->

	<!-- BEGIN: Theme CSS-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-extended.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/colors.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/components.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/themes/dark-layout.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/themes/bordered-layout.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/themes/semi-dark-layout.min.css' %}" />

	<!-- BEGIN: Page CSS-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/core/menu/menu-types/vertical-menu.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/plugins/forms/form-validation.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/pages/authentication.css' %}" />
	<!-- END: Page CSS-->

	<!-- BEGIN: Custom CSS-->
	<link rel="stylesheet" type="text/css" href="../../../assets/css/style.css" />
	<!-- END: Custom CSS-->
</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern blank-page navbar-floating footer-static" data-open="click"
	data-menu="vertical-menu-modern" data-col="blank-page">
	<!-- BEGIN: Content-->
	<div class="app-content content">
		<div class="content-overlay"></div>
		<div class="header-navbar-shadow"></div>
		<div class="content-wrapper">
			<div class="content-header row"></div>
			<div class="content-body">
				<div class="auth-wrapper auth-basic px-2">
					{% block main %}

					<div class="auth-inner my-2" style="max-width: 500px">
						<!-- Login basic -->
						<div class="card mb-0">
							<div class="card-body">
								<div class="row">
									<div class="col-md-6" style="border-right: 1px solid black">
										<a href="/admin-auth"
											class="btn btn-flat-success waves-effect w-100"><b>Administrator Log
												In</b></a>
									</div>
									<div class="col-md-6" style="border-left: 1px solid black">
										<a href="/staff-auth" class="btn btn-flat-primary waves-effect w-100"><b>Staff
												Log In</b></a>
									</div>
								</div>
							</div>
						</div>
						<!-- /Login basic -->
					</div>

					{% endblock main %}
				</div>
			</div>
		</div>
	</div>
	<!-- END: Content-->

	<!-- BEGIN: Vendor JS-->
	<script src="{% static 'vendors/js/vendors.min.js' %}"></script>
	<!-- BEGIN Vendor JS-->

	<!-- BEGIN: Page Vendor JS-->
	<script src="{% static 'vendors/js/forms/validation/jquery.validate.min.js' %}"></script>
	<script src="{% static 'vendors/js/forms/cleave/cleave.min.js' %}"></script>
	<!-- END: Page Vendor JS-->

	<!-- BEGIN: Theme JS-->
	<script src="{% static 'js/core/app-menu.min.js' %}"></script>
	<script src="{% static 'js/core/app.min.js' %}"></script>
	<!-- END: Theme JS-->

	<!-- BEGIN: Page JS-->
	<script src="{% static 'js/scripts/pages/auth-login.js' %}"></script>
	<script src="{% static 'js/scripts/pages/auth-two-steps.min.js' %}"></script>
	<script src="{% static 'js/scripts/pages/auth-reset-password.min.js' %}"></script>
	<!-- END: Page JS-->

	<script>
		$(window).on("load", function () {
			if (feather) {
				feather.replace({ width: 14, height: 14 });
			}
		});
	</script>
</body>
<!-- END: Body-->

</html>
